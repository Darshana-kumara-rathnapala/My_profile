<main class="container-fluid">
    <!--Dashbord content-->
    <section class="container-fluid" id="sec1">
        <section class="row p row justify-content-between">
            <section class="col-sm-12 col-md-6 col-lg-6 bg-light p-0 me-5 mb-5">
                <h3 class="head m-0">Invoice</h3>
                <form class="row g-3 p">
                    <div class="col-md-6">
                        <label class="form-label">Item Code</label>
                        <input id="itemcode" class="form-control size" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Item Name</label>
                        <input id="itemName" class="form-control size" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantity</label>
                        <input id="itemQty" class="form-control size" type="number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Unit price</label>
                        <input id="unitPrice" class="form-control size" type="number">
                    </div>
                    <div class="col-3 ms-5">
                        <label class="form-label">Cost</label>
                        <input id="cost" class="form-control size" type="number">
                    </div>
                    <div class="col-3 ms-5 mt-5">
                        <button id="btnAddbil" class="text-black btn-success btn-lg">Add to bill</button>
                    </div>
                </form>
            </section>

            <section class="col-sm-12 col-md-5 col-lg-5 fontSize bg-light p-0 mb-4">
                <h3 class="head m-0">Bill</h3>
                <form class="row g-3 p">
                    <div class="col-md-10">
                        <label class="form-label">Total cost :</label>
                        <label class="form-label">500/=</label>
                    </div>
                    <div class="col-md-10">
                        <label class="form-label">Net cost :</label>
                        <label class="form-label">450/=</label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cash</label>
                        <input class="form-control size" type="number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Discount</label>
                        <input class="form-control size" type="number">
                    </div>
                    <div class="col-3 ms-5">
                        <label class="form-label">Balance</label>
                        <input class="form-control size" type="number">
                    </div>
                </form>
            </section>
        </section>
        <section class="row bg-light col-8 offset-2 rounded">
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Cost</th>
                </tr>
                </thead>
                <tbody id="tblOrder">
                <tr>

            </table>
        </section>
    </section>

    <section class="container-fluid" id="sec2">
        <section class="row justify-content-evenly">
            <!----Add customer form---->
            <section class="col-11 col-md-6  col-sm-11  bg-light rounded mb-3 mt-3 p-0">
                <h2 class="text-center  bg-secondary">Register customer</h2>
                <form class="p">
                    <div class="row mt-2">
                        <div class="form-floating mb-3 col-md-6">
                            <input class="form-control " id="txtCustName" placeholder="name@example.com" type="text">
                            <label for="txtCustName">Customer Name</label>

                        </div>
                        <div class="form-floating mb-3 col-md-6">
                            <input class="form-control" id="txtCustId" placeholder="name@example.com" type="text">
                            <label for="txtCustId" >Customer Id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3 col-md-6">
                            <input class="form-control size" id="txtCustAddres" placeholder="name@example.com" type="text">
                            <label for="txtCustAddres">Address</label>
                        </div>
                        <div class="form-floating mb-3 col-md-6">
                            <input class="form-control size " id="txtCustContact" placeholder="name@example.com"
                                   type="number">
                            <label for="txtCustContact">Contact</label>
                        </div>
                    </div>
                    <button class="btn btn-success d-grid gap-2 col-2 mx-auto" id="btmAdd" type="button">Add</button>
                </form>
            </section>
            <!----Search customer form---->
            <section class="col-11 col-md-5 col-sm-10 bg-light p-0 mt-3">
                <h2 class="text-center ful_width bg-secondary">Search customer</h2>
                <div class="row mb-3 p">
                    <form class="d-flex col-6 mx-auto mt-2">
                        <input aria-label="Search" class="form-control me-1 size" placeholder="Search" type="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="row p">
                    <div class="form-floating mb-3 col-md-6">
                        <input class="form-control size" placeholder="name@example.com" type="text">
                        <label >Customer Name</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <input class="form-control size" placeholder="name@example.com" type="text">
                        <label >Address</label>
                    </div>
                </div>
                <div class="row p">
                    <div class="form-floating mb-3 col-md-6">
                        <input class="form-control size" placeholder="name@example.com" type="number">
                        <label >Contact</label>
                    </div>
                    <div class="col">
                        <button class="btn btn-success" type="button">Update</button>
                        <button class="btn btn-danger" type="button">Delete</button>

                    </div>
                </div>
            </section>
        </section>
        <!----Customer details table ---->
        <section class="row bg-light col-8 offset-2 rounded mt-3">
            <h2 class="text-center bg-secondary">Customer Details</h2>
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <th scope="col">Identity</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <!--                <th scope="col">Cost</th>-->
                </tr>
                </thead>
                <tbody id="tbl">

            </table>
        </section>
    </section>
</main>
<script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/jquery/jquery-3.6.0.min.js"></script>
<script>
    $("#img").attr("src","assets/img/bat.png").width(50);
    /*-------Start Add txt feld data to table (order)----*/
    $("#btnAddbil").click(function (){
        var item = $('#itemName').val();
        var code = $("#itemcode").val();
        var qty = $("#itemQty").val();
        var price = $("#unitPrice").val();
        var cost = $("#cost").val();

        $('#tblOrder').append('<tr><td>' + code + '</td><td>' + item + '</td><td>' + qty + '</td><td>' +price + '</td><td>'+cost+'</td></tr>');
        $('#itemName').val("");
        $('#itemcode').val("");
        $('#itemQty').val("");
        $('#unitPrice').val("");
        $('#cost').val("");

        /*-------Start get customer in table for txt feld----*/
        $("#tblOrder>tr").click(function (){
            console.log(this);
            $("#itemName").val($(this).children(":nth-child(2)").text());
            $("#itemcode").val($(this).children(":nth-child(1)").text());
            $("#itemQty").val($(this).children(":nth-child(3)").text());
            $("#unitPrice").val($(this).children(":nth-child(4)").text());
            $("#cost").val($(this).children(":nth-child(5)").text());
        });
        /*-------End get customer in table for txt feld----*/
    });
    /*-------End Add txt feld data to table----*/



    /*-------End Add txt feld data to table (order)----*/

    /*-------Start Display peiview----*/
    $("#sec2").css("display", "none");
    $("#home").click(function () {
        $("#sec1").css("display", "block")
        $("#sec2").css("display", "none");
    });
    $("#cus").click(function () {
        $("#sec1").css("display", "none")
        $("#sec2").css("display", "block");
    });

    /*-------End Display peiview----*/

    /*-------Start Add txt feld data to table----*/
    $("#btmAdd").click(function () {
        var name = $('#txtCustName').val();
        var id = $("#txtCustId").val();
        var address = $("#txtCustAddres").val();
        var contact = $("#txtCustContact").val();

        $('#tbl').append('<tr><td>' + id + '</td><td>' + name + '</td><td>' + address + '</td><td>' + contact + '</td></tr>');
        $('#txtCustName').val("");
        $('#txtCustId').val("");
        $('#txtCustAddres').val("");
        $('#txtCustContact').val("");

        /*-------Start get customer in table for txt feld----*/

        $("#tbl>tr").click(function (){
            console.log(this);
            $("#txtCustName").val($(this).children(":nth-child(2)").text());
            $("#txtCustId").val($(this).children(":nth-child(1)").text());
            $("#txtCustAddres").val($(this).children(":nth-child(3)").text());
            $("#txtCustContact").val($(this).children(":nth-child(4)").text());
        });
        /*-------End get customer in table for txt feld----*/
    });
    /*-------End Add txt feld data to table----*/



</script>
